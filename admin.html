<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game Show Buzzer and Score Admin">
    <meta name="author" content="Guyren G Howe">
    <title>Game Slime Admin</title>
    <script src="http://192.168.8.188:9292/msg/client.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts/players.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/display.css">
</head>
<body>
<div class="container">
    <div class="row">
        <img src="media/sign.png" class="img-responsive center-block half">
    </div>
    <div class="row" id="scores">
        <div class="col-md-12">
            <table>
                <tr></tr>
                <tfoot>
                    <tr id="playerDisplay" data-count="0"></tr>
                </tfoot>
            </table>
        </div>
        <button class="btn btn-primary glyphicon glyphicon-plus" id="addPlayerBtn" data-toggle="modal" data-target="#addPlayerModal"></button>
    </div>
</div>
<div class="modal fade" id="addPlayerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add a Player</h4>
            </div>
            <div class="modal-body">
                <form id="addPlayerForm">
                    <label for="nameField"></label>
                    <input type="text" name="name" id="nameField">
                    <button type="submit" class="btn btn-primary glyphicon glyphicon-plus"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal --><script src="scripts/admin.js"></script>
</body>
</html>
